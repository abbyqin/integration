		<div class="mt10">
			<div class="line-title">input</div>
			<div class="formgroup">
				<label class="title" for="name">name</label>
				<input type="text" name="text">
			</div>
			<div class="formgroup">
				<label class="title" for="">password</label>
				<input type="password" name="password" >
			</div>
			<div class="line-title">下拉列表</div>
			<div class="formgroup">
				<label class="title" for="">select</label>
				<select>
					<option>详细内容1</option>
					<option>详细内容2</option>
					<option>详细内容3</option>
				</select>
			</div>
			<div class="line-title">单选框/复选框</div>
			<div class="formgroup">
				<label class="title" for="">单选框</label>
				<span class="radio_box">
					<input type="radio" name="radio" id="radio_1" checked="checked">
					<label for="radio_1"></label>
					<span>选项1</span>
				</span>
				<span class="radio_box">
					<input type="radio" name="radio" id="radio_2">
					<label for="radio_2"></label>
					<span>选项1</span>
				</span>
				<span class="radio_box">
					<input type="radio" name="radio" id="radio_3">
					<label for="radio_3"></label>
					<span>选项1</span>
				</span>
			</div>
			<div class="formgroup">
				<label class="title" for="">多选框</label>
				<span class="check_box">
					<input type="checkbox" name="checkbox" id="check_1" checked="checked">
					<label for="check_1"></label>
					<span>选项1</span>
				</span>
				<span class="check_box">
					<input type="checkbox" name="checkbox" id="check_2" checked="checked">
					<label for="check_2"></label>
					<span>选项1</span>
				</span>
				<span class="check_box">
					<input type="checkbox" name="checkbox" id="check_3" checked="checked">
					<label for="check_3"></label>
					<span>选项1</span>
				</span>
			</div>
			<div class="line-title">文件选择</div>
			<div class="formgroup">
				<label class="title">文件</label>	
				<input type='text' name='textfield' class='textfield' id="textfield"/>			
				<div class="fileWrap">					
					<input type='button' class='btn bg-orange' value='选择文件'/>
					<input type="file" name="fileField" class="file" onchange="document.getElementById('textfield').value=this.value"/>
				</div>
			</div>
			<div class="line-title">进度条</div>

		</div>
	</div>
